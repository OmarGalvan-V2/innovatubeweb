<header class="bg-gradient-to-r from-secondary via-secondary-light to-secondary shadow-xl border-b border-primary/20">
  <div class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-8">
    <div class="flex justify-between items-center h-14 sm:h-16 lg:h-20">
      <div class="flex items-center space-x-2 sm:space-x-3">
        <div class="bg-primary/20 p-1 sm:p-2 rounded-lg">
          <svg class="w-5 h-5 sm:w-6 sm:h-6 lg:w-8 lg:h-8 text-primary" fill="currentColor" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
          </svg>
        </div>
        <h1 class="text-primary text-lg sm:text-xl lg:text-3xl font-bold tracking-tight">InnovaTube</h1>
      </div>
      
      <nav class="flex items-center space-x-1 sm:space-x-2 lg:space-x-4">
        @if(usuario == ''){
          <div class="flex items-center space-x-2 bg-secondary-light/50 px-3 py-2 rounded-full">
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <span class="text-gray-300 text-xs hidden md:block">Inicia sesi√≥n</span>
          </div>
        }@else {
          <div class="flex items-center space-x-3">
            <div class="flex items-center space-x-2 bg-primary/10 px-3 py-2 rounded-full">
              <div class="w-6 h-6 bg-primary rounded-full flex items-center justify-center">
                <span class="text-white text-xs font-bold">{{ usuario.charAt(0).toUpperCase() }}</span>
              </div>
              <div class="flex flex-col">
                <span class="text-white text-xs sm:text-sm hidden md:block">{{ usuario }}</span>
                <span class="text-white text-sm hidden sm:block">{{ correo }}</span>
              </div>
            </div>
            <button 
              (click)="cerrarSesion()"
              class="bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white px-2 py-1 sm:px-3 sm:py-2 lg:px-4 lg:py-2 rounded-lg text-xs sm:text-sm font-medium transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105 flex items-center space-x-1"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              <span class="hidden lg:block">Salir</span>
            </button>
          </div>
        }
      </nav>
    </div>
  </div>
</header>
