<div class="min-h-screen bg-background p-4 sm:p-6">
  <div class="max-w-7xl mx-auto">

    <div class="mb-8">
      <h2 class="text-3xl font-bold text-white mb-6">Buscar Videos</h2>

    <div *ngIf="videos.length > 0">
      <h3 class="text-2xl font-semibold text-white mb-6">Resultados:</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
        <div *ngFor="let video of videos" class="flex">
          <p-card 
            [style]="{
            'background-color': 'var(--color-secondary)',
            'border': 'none',
            'display': 'flex',
            'flex-direction': 'column'
            }"
            styleClass="hover:shadow-xl transition-all duration-300 hover:scale-105 overflow-hidden w-full mb-6"
          >

            <ng-template #header>
              <div class="aspect-video w-full relative">
                <img
                  [src]="video.snippet.thumbnails.medium?.url || video.snippet.thumbnails.default.url"
                  [alt]="video.snippet.title"
                  class="w-full h-full object-cover"
                />
                <button 
                  (click)="toggleFavorito(video.id.videoId)"
                  [class]="esFavorito(video.id.videoId) ? 'absolute top-2 right-2 p-2 rounded-full transition-colors bg-red-500 text-white hover:bg-red-600' : 'absolute top-2 right-2 p-2 rounded-full transition-colors bg-background/80 text-foreground hover:bg-primary hover:text-background'"
                >
                  <svg class="w-5 h-5" [attr.fill]="esFavorito(video.id.videoId) ? 'currentColor' : 'none'" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                  </svg>
                </button>
              </div>
            </ng-template>
            
            <ng-template #title>
                <h4 class="text-white font-semibold text-sm line-clamp-2 leading-tight min-h-[40px]">
                {{ video.snippet.title }}
                </h4>
            </ng-template>

            <div class="flex-1 flex flex-col justify-between">

                <p class="text-gray-400 text-xs line-clamp-3 mb-4 min-h-[48px]">
                    {{ video.snippet.description || 'Sin descripción disponible' }}
                </p>
              
                <button
                    (click)="reproducirVideo(video)"
                    class="mt-auto inline-flex items-center px-4 py-2 bg-primary text-white text-sm font-medium rounded-md hover:bg-primary-light transition-colors duration-200 w-full justify-center h-10"
                >
                <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
                </svg>
                Ver Video
              </button>
            </div>
          </p-card>
        </div>
      </div>
    </div>

    <div *ngIf="errorMessage" class="text-center py-8">
      <p class="text-red-400 text-lg">Error: {{ errorMessage }}</p>
    </div>

    <div *ngIf="videos.length === 0 && !errorMessage" class="text-center py-12">
      <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
      <p class="text-gray-400 text-lg">Busca videos para ver los resultados aquí</p>
    </div>

  </div>
</div>
