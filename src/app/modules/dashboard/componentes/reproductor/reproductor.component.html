<div class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50" (click)="cerrar()">
  <div class="bg-secondary rounded-lg p-6 max-w-4xl w-full mx-4" (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-white text-xl font-semibold">{{ video?.snippet?.title }}</h3>
      <button (click)="cerrar()" class="text-gray-400 hover:text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <div class="aspect-video">
      <iframe
        [src]="videoUrl"
        class="w-full h-full rounded"
        frameborder="0"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</div>
